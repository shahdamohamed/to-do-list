<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .confirm-delete {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .confirm-delete h1 {
            margin-bottom: 20px;
        }
        .confirm-delete p {
            margin-bottom: 20px;
        }
        .confirm-delete button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .confirm-delete button:hover {
            background-color: darkred;
        }
        .cancel-link {
            display: inline-block;
            padding: 10px;
            background-color: #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="confirm-delete">
        <h1>Are you sure you want to delete the task?</h1>
        <p>Task: <strong>{{ task.title }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
        <a href="{% url 'task_list' %}" class="cancel-link">Cancel</a>
    </div>
</body>
</html>
